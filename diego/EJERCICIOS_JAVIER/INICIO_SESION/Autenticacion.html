<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imgs/home.png">
    <title>INICIO DE SESIÓN</title>
</head>
<body>

    <div class="contenedor">
        <div class="">
        <h1>Iniciar sesión</h1>
                <form id="formulario" onsubmit="(event)">
        <label for="">Correo Electrónico</label><br>
        <input type="email" id="correo" name="firstname" placeholder="ejemplo@gmail.com" required>
              <br>
        <br>
        <label for="">Contraseña</label><br>
        <input type="password" id="contraseña"  name="lastname" placeholder="********" minlength="8" required>
          <br><br>
        <input type="submit" value="Ingresar" id="btn">
      </form>

      
    <script src="Logica.js"></script>
</body>
</html>
